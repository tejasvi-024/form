<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body">
    
    <header class="head"><h1>Student Registration Form</h1></header>
    <table>
        <form method="get" action="success.html">
        <tr>
            <td>
                <label>Roll no.:</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Student name:</label>
            </td>
            <td>
                <input type="text" placeholder="first name">
                <input type="text" placeholder="last name">
            </td>
        </tr>
        <tr>
            <td>
              <label>  Father's name:</label>
            </td>
            <td>
            <input type="text"></td>
        </tr>
        <tr>
            <td>
                <label>Date of birth:</label>
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                <label>Mobile no:</label>
            </td>
            <td>
               <input type="tel:">
            </td>
        </tr>
        <tr>
            <td>
                <label>Email id:</label>
            </td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>
                <label>Password:</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>gender</label>
            </td>
            <td>
                <input type="radio">
                <label>male</label>
                <input type="radio">
                <label>female</label>
            </td>
            
        </tr>
        <tr>
            <td>
                <label>Department:</label>
            </td>
            <td>
                <input type="checkbox">
                <label>CSE</label>
                <input type="checkbox">
                <label>IT</label>
                <input type="checkbox">
                <label>ECE</label>
                <input type="checkbox">
                <label>civil</label>
                <input type="checkbox">
                <label>mech</label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Course:</label></td><td>
                <select name="course" value="CSE">
                    <option>--------select courses---------</option>
                    <option value="IT">IT</option>
                    <option value="ECE">ECE</option>
                    <option value="Data science">Data science</option>
                    <option value="BCT">BCT</option>
                    <option value="CSE">CSE</option>
                    <option value="AIML">AIML</option>
                    <option value="MECH">MECH</option>
                    <option value="CIVIL">CIVIL</option></td>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Students photo:</label></td><td>
                <input type="file" ></td>
            </td>
        </tr>
        <tr>
            <td>
                <label>City:</label></td>
              <td> <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Address</label></td>
                <td><textarea rows="4" cols="50"></textarea>
            </td>
        </tr>
        <tr class="reg">
            <td>
            <button type="Register">Register</button></td>
            
        </tr></form>
    </table>
</body>
</html>
